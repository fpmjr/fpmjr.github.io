<!DOCTYPE html>
<html>
<head>
    <title>BIGGEST EVENT!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Great+Vibes|Racing+Sans+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container d-flex align-items-center h-100">
        <div class="row">
            <header class="text-center col-10">
                <h1>BIGGEST EVENT OF THE YEAR</h1>
            </header>
            <section class="text-center col-10 buffer">
                <p class="demo" id="demo"></p>

				<script>
				// Set the date we're counting down to
				var countDownDate = new Date("Dec 12, 2020 10:00:00").getTime();
				
				// Update the count down every 1 second
				var x = setInterval(function() {
				
				  // Get today's date and time
				  var now = new Date().getTime();
				
				  // Find the distance between now and the count down date
				  var distance = countDownDate - now;
				
				  // Time calculations for days, hours, minutes and seconds
				  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
				
				  // Output the result in an element with id="demo"
				  document.getElementById("demo").innerHTML ="#keKIKOnasiAICY: " + days + "d " + hours + "h "
				  + minutes + "m " + seconds + "s ";
				
				  // If the count down is over, write some text 
				  if (distance < 0) {
				    clearInterval(x);
				    document.getElementById("demo").innerHTML = "EXPIRED";
				  }
				}, 1000);
                </script>
                <hr>
                <a class="nav-link" href="home.html">
                    <button type="button" class="btn btn-success btn-xl">Find out more</button>
                </a>
            </section>
        </div>
    </div>
</body>
</html
